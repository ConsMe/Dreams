<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="command">
  <button id="send">send</button>
  <div id="output"></div>
  <script>
    window.onload = () => {
      document.getElementById('send').addEventListener('click', () => {
        console.log('clicked');
        fetch('/api', {
          method: 'post',
          body: JSON.stringify({ comm: document.getElementById('command').value }),
          headers: {
            'Content-Type': 'application/json',
          },
        })
        .then((r) => document.getElementById('output').innerHTML += '<br>' + JSON.stringify(r));
      });
    }
  </script>
</body>
</html>
